
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtomobillar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Avtomobillar</h1>
        <div class="row">
            {% for car in cars %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ car.photo.url }}" class="card-img-top" alt="{{ car.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ car.name }}</h5>
                            <p class="card-text">Brand: {{ car.brand.name }}</p>
                            <p class="card-text">Engine type: {{ car.engine_type }}</p>
                            <p class="card-text">Transmission: {{ car.transmission }}</p>
                            <p class="card-text">Color: {{ car.color }}</p>
                            <p class="card-text">Max speed: {{ car.max_speed }} km/h</p>
                            <p class="card-text">Mileage: {{ car.mileage }} km</p>
                            <p class="card-text">Price: ${{ car.price }}</p>
                            <a href="#" class="btn btn-primary">Sotib olish</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
